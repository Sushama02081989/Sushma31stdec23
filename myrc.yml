apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
      version: 2.6.2
  template:
    metadata:
      labels:
        app: myjavaapp
        version: 2.6.2
    spec:
      containers:
      - name: myonlinebooking
        image: mah4iac/myonlinebooking:1
        ports:
        - containerPort: 8080